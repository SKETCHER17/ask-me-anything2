<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Chat Room</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 60%;
            max-width: 800px;
            min-width: 300px;
            background: #34495e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .chat-header {
            background: #1abc9c;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #2c3e50;
        }
        .chat-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #16a085;
        }
        .chat-message.user {
            background: #e74c3c;
            text-align: right;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #1abc9c;
        }
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            padding: 15px;
            background: #1abc9c;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #ecf0f1;
        }
        .chat-input button:hover {
            background: #16a085;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Anime Chat Room
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
            <div class="chat-message">
                <strong>User1:</strong> Hello everyone!
            </div>
            <div class="chat-message user">
                <strong>Me:</strong> Hi there!
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            if (messageText) {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('chat-message', 'user');
                messageContainer.innerHTML = '<strong>Me:</strong> ' + messageText;
                document.getElementById('chat-messages').appendChild(messageContainer);
                messageInput.value = '';
                // Scroll to the bottom of the chat
                document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
            }
        }
    </script>
</body>
</html>
